<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="Weather App by José Gomes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2vFjs8zMcUlxk1y2GW1yqqqwiD7_Jcyg"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Lato">
</head>

<body>
    <div class="container">
        <div class="col-3 input-effect">
            <input id="loc-input" class="effect-20" type="text" placeholder="">
            <label id="loc-label">Location</label>
            <span class="focus-border">
                <i></i>
            </span>
        </div>

        <div class="card">
            <div id="weather-display">
                <div class="animate__animated animate__slideInDown" id="card-header">
                    <h1 id="city-name"></h1>
                    <p id="local-time"></p>

                </div>
                <div class="weather-info animate__animated animate__slideInLeft">
                    <p id="weather-temp"></p>
                    <p id="weather-max"></p>
                    <p id="weather-min"></p>
                </div>
                <div class="weather-icon animate__animated animate__slideInRight">
                    <i id="weather-icon" class="wi wi-day-sunny"></i>
                    <p id="weather-description"></p>
                </div>
                <div id="map" class="animate__animated animate__slideInUp"></div>
            </div>
            <div id="loading-display">
                <i class="loading-weather wi wi-day-sunny"></i>
                <h2 id="unknown-city-name"></h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">
            Made by <a href="https://zegomes.net">José Gomes</a> <a href="https://github.com/ze-gomes"><img
                    src="images/github-white.svg"></img></a>
        </p>
    </div>
    <script type="module" src="main.js" async defer></script>
</body>

</html>
